<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>â˜• Coffee Atlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DocumentaÃ§Ã£o temÃ¡tica sobre cafÃ© com suporte a temas claro e escuro" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@600&display=swap');

    :root {
      /* Paleta - Tema Claro */
      --bg-light: #f9f3eb;
      --text-light: #3c2a21;
      --accent-light-primary: #a66832;
      --accent-light-secondary: #d4a574;
      --subtle-light: #e8d9c5;
      --border-light: #d3b895;

      /* Paleta - Tema Escuro */
      --bg-dark: #1a1207;
      --text-dark: #f3e9d9;
      --accent-dark-primary: #c9914b;
      --accent-dark-secondary: #8a5d3b;
      --subtle-dark: #2d2319;
      --border-dark: #43341f;
    }

    /* ---------- Base ---------- */
    body {
      font-family: 'Merriweather', serif;
      transition: background-color 0.5s, color 0.5s;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    a {
      text-decoration: none;
      transition: color 0.3s;
    }

    button {
      cursor: pointer;
      font-family: 'Merriweather', serif;
      transition: all 0.3s;
    }

    thead {
      font-weight: bold;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    /* ---------- Tema Claro ---------- */
    .theme-light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .theme-light strong {
      color: #5e4020;
    }

    .theme-light span {
      color: #6d4c41;
    }

    .theme-light table {
      background-color: var(--bg-light);
      color: #3e2c23;
    }

    .theme-light thead {
      background-color: #e7d7c2;
    }

    .theme-light tr:nth-child(even) {
      background-color: var(--subtle-light);
    }

    .theme-light tr:hover {
      background-color: #f1e5d4;
    }

    .theme-light th, .theme-light td {
      border-bottom: 1px solid #ddd3c1;
    }

    .theme-light a {
      color: var(--accent-light-primary);
    }

    .theme-light a:hover {
      color: var(--accent-light-secondary);
      text-decoration: underline;
    }

    .theme-light button {
      background-color: var(--subtle-light) !important;
      color: white;
    }

    .theme-light header {
      border-bottom: 3px solid var(--border-light);
    }

    .theme-light .sidebar {
      background-color: var(--subtle-light);
      border-right: 1px solid var(--border-light);
    }

    .theme-light #theme-toggle {
      color: var(--text-light);
      border: 2px solid var(--border-light);
    }

    .theme-light .sidebar-toggle-button span {
      background-color: var(--text-light);
    }

    /* ---------- Tema Escuro ---------- */
    .theme-dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .theme-dark strong {
      color: #ffd89b;
    }

    .theme-dark span {
      color: #f0e1c0;
    }

    .theme-dark table {
      background-color: var(--bg-dark);
      color: #f5f2ee;
    }

    .theme-dark thead {
      background-color: #3a261a;
      color: #ffd89b;
    }

    .theme-dark tr:nth-child(even) {
      background-color: #322117;
    }

    .theme-dark tr:hover {
      background-color: #4a2f20;
    }

    .theme-dark th, .theme-dark td {
      border-bottom: 1px solid #503728;
    }

    .theme-dark a {
      color: var(--accent-dark-primary);
    }

    .theme-dark a:hover {
      color: var(--accent-dark-secondary);
      text-decoration: underline;
    }

    .theme-dark button {
      background-color: var(--subtle-dark) !important;
      color: var(--text-dark);
    }

    .theme-dark header {
      border-bottom: 3px solid var(--border-dark);
    }

    .theme-dark .sidebar {
      background-color: var(--subtle-dark);
      border-right: 1px solid var(--border-dark);
    }

    .theme-dark #theme-toggle {
      color: var(--text-dark);
      border: 2px solid var(--border-dark);
    }

    .theme-dark .sidebar-toggle-button span {
      background-color: var(--text-dark);
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      color: inherit !important;
      overflow-x: hidden;
      transition: width 0.3s ease;
    }

    .sidebar-toggle-button span {
      background-color: var(--text-dark);
    }

    .sidebar .app-name,
    .sidebar-nav,
    .sidebar-nav ul li a {
      color: inherit !important;
      background-color: inherit !important;
    }

    .sidebar-nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar img {
      display: block;
      margin: 1em auto;
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* ---------- CabeÃ§alho ---------- */
    header {
      text-align: center;
      padding: 30px 0;
    }

    /* ---------- BotÃ£o de Toggle ---------- */
    #theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 600px) {
      #theme-toggle {
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>
  <button id="theme-toggle">ðŸŒ™ Modo Escuro</button>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Coffee Atlas',
      logo: 'assets/logo.jpeg',
      repo: 'https://github.com/UnBArqDsw2025-1-Turma02/2025.1_T02_G6_Cafe_Entrega_03',
      loadSidebar: true,
      subMaxLevel: 2
    };

    function applyTheme(theme) {
      const body = document.body;
      body.classList.remove('theme-dark', 'theme-light');
      body.classList.add(`theme-${theme}`);
      document.getElementById('theme-toggle').textContent = theme === 'dark' ? 'â˜€ï¸ Modo Claro' : 'ðŸŒ™ Modo Escuro';
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('theme-dark');
      applyTheme(isDark ? 'light' : 'dark');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(savedTheme);
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
